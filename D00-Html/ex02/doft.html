<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Day of the 42</title>
  <link rel = "stylesheet" type = "text/css" href = "doft.css" />
</head>

<body>
    <header class="container header shadow bg-sections">
        <div class="left-img">
            <img src="resources/day_of_the_42.png" />
        </div>
        <div class="right-img">
            <img src="resources/loupe.png" />
        </div>
        <div class="container flex-col">
            <div class="reload">
                <a title="Recommencer au début" href="https://www.disney.com" class="reload_a">
                    <img src="resources/reload.png" />
                </a>
            </div>
            <div class="exit">
                <a title="Déconnecter" href="https://www.relaischateaux.com" class="reload_a_2">
                    <img src="resources/close.gif" />
                </a>
            </div>
        </div>
    </header>
    <section class="second-row-align container">
        <section class="container flex-col left-col shadow bg-sections">
            <div class="actions">
                <a title="Avancer" class="actions_a" href="#">
                    <img src="resources/arrow.png" />
                </a>
            </div>
            <div class="actions">
                <a title="Prendre" class="actions_a" href="#">
                    <img src="resources/main.png" />            
                </a>
            </div>
            <div class="actions clickable">
                <a title="Regarder" class="actions_a" href="#">
                    <img src="resources/oeil.png" />
                </a>
            </div>
            <div class="actions">
                <a title="Utiliser" class="actions_a" href="#">
                    <img src="resources/outil.png" />
                </a>
            </div>
            <div class="actions">
                <a title="Parler" class="actions_a" href="#">
                    <img src="resources/chat-icon.png" />
                </a>
            </div>
        </section>
        <section class="container central-img shadow bg-sections">
            <img src="resources/cluster.jpg" />
        </section>
        <section class="chaise_a_block absolute">
            <a href="https://www.ikea.com" title="chaise" class="a_on_img"></a>
        </section>
        <section class="macbook_a_block absolute">
            <a href="https://www.apple.com" title="macbook" class="a_on_img"></a>
        </section>

        <section class="container flex-col right-col shadow bg-sections">
            <div class="actions book-box">
                <a href="#" class="objets_a" title="book">
                    <img class="book" src="resources/book.png" />
                </a>
            </div>
            <div class="actions towel-box">
                <a href="#" class="objets_a" title="towel">
                    <img class="towel" src="resources/towel.png" />            
                </a>
            </div>
            <div class="actions brick-box">
                <a href="#" class="objets_a" title="brick">
                </a>
            </div>
        </section>
    </section>
    <section class="green-text shadow">
        <p class="first_p">Vous <span class="entrez">entrez</span> dans une grande piece remplie d'<span id="ordi">ordinateurs</span>...</p>
        <p class="question">-Bonjour, vous êtes nouveau ici ?</p>
        <form>
            <input type="text" name="fname" class="input_txt">
            <input type="submit" value="Répondre" class="response_button">
        </form>
    </section>    
</body>
</html>
